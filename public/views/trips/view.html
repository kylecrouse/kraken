<section data-ng-controller="TripsController" data-ng-init="findOne()">
  <h2>{{trip.title}}
    <span data-ng-show="global.user._id == trip.user._id">
      <a class="btn" href="/#!/trips/{{trip._id}}/edit"><i class="glyphicon glyphicon-edit"></i></a> 
      <a class="btn" data-ng-click="remove();"><i class="glyphicon glyphicon-trash"></i></a>
    </span>
  </h2>
  <p>{{trip.user.name}}</p>
  <ul>
    <li ng-repeat="venue in trip.venues">{{venue.name}}</li>
  </ul>
  <form class="form-horizontal col-md-6" role="form" data-ng-submit="search()">
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" data-ng-model="query" id="query" placeholder="Add a new place" required>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">Search</button>
        </span>
      </div>
    </div>
  </form>
  <ul class="venues col-md-6">
    <li ng-repeat="venue in search.venues" ng-click="add(venue)">{{venue.name}}</li>
  </ul>
</section>
