<div class="row">
  <a href="#/" class="back">&lt; Trips</a>
  <h4 class="text-center">Endorse a Place</h4>
  <div class="col-xs-12 form">
    <div class="input-group" style="margin: 10px 0;">
      <input class="form-control" ng-model="query" placeholder="Search">
      <span class="input-group-btn">
        <button class="btn btn-primary" ng-click="getVenues(query)">Search</button>
      </span>
    </div>
  </div>
  <ul>
    <li ng-repeat="venue in venues">
      <a href="#">{{venue.name}}</a>
    </li>
  </ul>
</div>
