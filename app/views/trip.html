<div class="row">
  <a href="#/" class="back">&lt; Trips</a>
  <h4 class="text-center">{{trip.name}}</h4>
  <ul>
    <li ng-repeat="place in trip.places">
      <a href="#">{{place.name}}</a>

  </ul>
  <button class="btn btn-default">Endorse a Place</button>
  <button class="btn btn-default pull-right">Add to Trip</button>
</div>
